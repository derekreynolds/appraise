<div class="row">

	<div class="col-md-3">
	</div>

	<div class="col-md-offset-3 col-md-6 text-center">

		<form [formGroup]="myForm" (ngSubmit)="onSubmit()">

		    <h2 class="form-signin-heading" i18n>Login</h2>
		    <div class="form-group">
		    	<label for="email" class="sr-only" i18n>Email address</label>
		    	<input id="email" class="form-control" placeholder="Email address" required="true" autofocus="true" type="email" formControlName="email">
		    </div> 	

		    <div class="form-group">
		    	<label for="password" class="sr-only" i18n>Password</label>
		    	<input id="password" class="form-control" placeholder="Password" required="true" type="password" formControlName="password">
		    </div>
		    
		    <button class="btn btn-lg btn-outline-primary btn-block" type="submit" [disabled]="!myForm.valid">Sign in</button>
		  
		</form>

	</div>

</div>
